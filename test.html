<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Video Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .video-item {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            max-width: 50%;
        }
        .username {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .description {
            font-size: 14px;
        }
        .action-buttons {
            position: absolute;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .action-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .action-button img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <!-- Video items will be dynamically inserted here -->
    </div>

    <script>
        const videoContainer = document.getElementById('videoContainer');
        const videoData = [
            { src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4', username: '@user1', description: 'Exciting short video #1' },
            { src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4', username: '@user2', description: 'Amazing content #2' },
            { src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4', username: '@user3', description: 'Check this out #3' },
            { src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4', username: '@user4', description: 'Wow, amazing! #4' },
            { src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerMeltdowns.mp4', username: '@user5', description: 'You wont believe this #5' }
        ];

        function createVideoElement(videoSrc, username, description) {
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            
            const video = document.createElement('video');
            video.src = videoSrc;
            video.loop = true;
            video.muted = true;

            const videoInfo = document.createElement('div');
            videoInfo.className = 'video-info';
            videoInfo.innerHTML = `
                <div class="username">${username}</div>
                <div class="description">${description}</div>
            `;

            const actionButtons = document.createElement('div');
            actionButtons.className = 'action-buttons';
            actionButtons.innerHTML = `
                <button class="action-button"><img src="/api/placeholder/20/20" alt="Like"></button>
                <button class="action-button"><img src="/api/placeholder/20/20" alt="Comment"></button>
                <button class="action-button"><img src="/api/placeholder/20/20" alt="Share"></button>
            `;

            videoItem.appendChild(video);
            videoItem.appendChild(videoInfo);
            videoItem.appendChild(actionButtons);

            return videoItem;
        }

        function loadVideos() {
            videoData.forEach(data => {
                const videoElement = createVideoElement(data.src, data.username, data.description);
                videoContainer.appendChild(videoElement);
            });
        }

        function handleIntersection(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const video = entry.target.querySelector('video');
                    video.play();
                } else {
                    const video = entry.target.querySelector('video');
                    video.pause();
                }
            });
        }

        loadVideos();

        const observer = new IntersectionObserver(handleIntersection, {
            root: null,
            threshold: 0.5
        });

        document.querySelectorAll('.video-item').forEach(item => {
            observer.observe(item);
        });

        videoContainer.addEventListener('scroll', () => {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                const rect = video.getBoundingClientRect();
                const visible = (rect.top >= 0 && rect.top <= window.innerHeight) ||
                                (rect.bottom >= 0 && rect.bottom <= window.innerHeight);
                if (visible) {
                    video.play();
                } else {
                    video.pause();
                }
            });
        });
    </script>
</body>
</html>
