<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Short Creator - Video Editor</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


</head>

<body>

    <div class="container">
        <div class="top-bar">
            <h1>Pro Short Creator</h1>
        </div>
        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-icon"></div>
                <div class="sidebar-icon"></div>
                <div class="sidebar-icon"></div>
                <div class="sidebar-icon"></div>
            </div>
            <div class="video-container">
                <div class="video-preview">
                    <video id="video-player" width="100%" height="100%" controls>
                        <source src="/stream_video?video=4dc81044c407ebe8601117f6ffb37fb2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>


      <!-- progress bar -->
      <div class="progress">
        <div class="progress-bar progress-bar-primary progress-bar-striped" id="cut-left" style="width: 0%">
          <span class="sr-only"></span>
        </div>
        <div class="progress-bar progress-bar-success progress-bar-striped active" id="played" style="width: 0%">
          <span class="sr-only"></span>
        </div>
        <div class="progress-bar progress-bar-warning progress-bar-striped" id="toPlay" style="width: 100%">
          <span class="sr-only"></span>
        </div>
        <div class="progress-bar progress-bar-primary progress-bar-striped" id="cut-right" style="width: 0%">
          <span class="sr-only"></span>
        </div>
      </div>

      <!-- 2. The IONrangeSlider container -->
                </div>
                <div class="editing-panel">

                    <h3>Cut This Video</h3>
                    <div class="panel panel-info" style="margin-top:30px;">
                        <div class="panel-heading">
                            <h3 class="panel-title">Current Time</h3>
                        </div>
                        <div class="panel-body">
                            <div id="curTime" style="font-size:20px;">
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Cutted duration</h3>
                        </div>
                        <div class="panel-body">
                            <div id="finalDuration" style="font-size:20px;">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="timeline" style="overflow:hidden">
            <div id="range"></div>
        </div>
        <div class="timeline">

            <div class="timeline-track">
                <div class="timeline-thumbnails" id="timeline-thumbnails"></div>
                <div class="timeline-cursor" id="timeline-cursor"></div>
            </div>
        </div>
    </div>

</body>

</html>
