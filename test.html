<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-editor">
        <header class="editor-header">
            <h1>Video Editor - Create Shorts</h1>
        </header>

        <div class="editor-main">
            <div class="video-player">
                <video id="mainVideo" controls>
                    <source src="/uploads/videos/tmp/a2cde9475fa4c9ce2a34c2b322ec31c4.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="controls">
                <button id="playPauseBtn">Play/Pause</button>
                <button id="markStartBtn">Mark Start</button>
                <button id="markEndBtn">Mark End</button>
                <button id="createShortBtn">Create Short</button>
            </div>

            <div class="timeline">
                <div id="screenshotStrip"></div> <!-- Will hold screenshots -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
