<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder and Uploader</title>
    <link rel="stylesheet" href="/src/front_assets/css/tailwind.min.css" />
    <link rel="stylesheet" href="/src/front_assets/css/custom.css" />
    <script src="/src/front_assets/js/jquery.min.js"></script>

</head>
<body>
    
    
    <figure id="videoContainer">
        <video id="my-video" class="hidden"  crossorigin="anonymous">
            <source
            src="/uploads/videos/7947392-hd_1920_1080_30fps.mp4"
            type="video/webm" />
            <source
            src="/uploads/videos/7947392-hd_1920_1080_30fps.mp4"
            type="video/mp4" />
        </video>
        <canvas id="videoCanvas" ondragstart="isDragging = true" width="300" height="300" style="bottom: 0;" class="hidden fixed z-10 " ></canvas>
          
    <!-- Custom controls -->
    <div id="customControls">
        <button id="pauseBtn">❚❚</button>  <!-- Custom Pause Button -->
        <button id="nextBtn">⏭</button>   <!-- Custom Next Button -->
    </div>
        <div id="video-controls" class="flex gap-2 pt-10" data-state="hidden">
            <button class="play-video" id="play" type="button" data-state="play"><img src="/src/front_assets/svg/video-play.svg" class="w-4" /></button>
            <button class="pause-video" id="pause" type="button" data-state="pause"><img src="/src/front_assets/svg/video-pause.svg" class="w-4" /></button>
            <div id="res"></div>
            <div class="progress w-full">
              <progress id="progress" class="bg-gray-800 w-full rounded-2xl overflow-hidden " value="0" min="0" step="1" max="">
                <span id="progress-bar"></span>
              </progress>
            </div>
            <span id="video-duration"></span>
            <div class="volume relative show-child ">
                <button id="mute" type="button" style="padding-top: 5px" data-state="mute"><img src="/src/front_assets/svg/video-volume.svg" class="w-4" /></button>
                <input type="range" id="video-volume" min="0" step=".1" max="1" class="show-on-hover absolute bottom-0 h-2 left-1 w-20" style="transform-origin: left; transform: rotate(270deg);" />
            </div>
            
            <button id="fs" class="fullscreen" id="pause" type="button" data-state="go-fullscreen"><img src="/src/front_assets/svg/fullscreen.svg" class="w-4" /></button>
        </div>
    </figure> 
    
    <script>

function convertToTime(num) {
    if (typeof num !== 'number' || num < 0) {
      return "00:00";
    }
  
    const hours = Math.floor(num / 60);
    const minutes = Math.floor(num % 60);
  
    const hoursText = hours < 10 ? `0${hours}` : `${hours}`;
    const minutesText = minutes < 10 ? `0${minutes}` : `${minutes}`;
  
    return `${hoursText}:${minutesText}`;
}




// var myVideo = document.createElement("video");
var myVideo = document.getElementById("my-video");

const processor = {
  timerCallback() {
    if (myVideo.paused || myVideo.ended) {
      return;
    }
    this.computeFrame();
    setTimeout(() => {
      this.timerCallback();
    }, 16); // roughly 60 frames per second
  },

  doLoad() {
    this.c1 = document.getElementById("videoCanvas");
    this.ctx1 = this.c1.getContext("2d");

    /** On time update */
    myVideo.addEventListener(
        "timeupdate",
        () => {
            
            jQuery('#res').html(convertToTime(myVideo.currentTime))
            progress.value = myVideo.currentTime;
        })
        
    /** On Play video */
    myVideo.addEventListener(
      "loadedmetadata",
      () => {
        jQuery(videoCanvas).removeClass('hidden')

            jQuery('#video-duration').html(convertToTime(myVideo.duration))

          progress.setAttribute("max", myVideo.duration);
      },
      false,
    );
        
    /** On Play video */
    myVideo.addEventListener(
      "play",
      () => {
        this.width = 300;
        this.height =  200;
        this.timerCallback();
      },
      false,
    );



    /** On change current time */
    progress.addEventListener( "click" , (e) => {

        console.log(myVideo.seekable)
        console.log(myVideo.seekable.length)
        const rect = progress.getBoundingClientRect();
        const pos = (e.pageX - rect.left) / progress.offsetWidth;
        myVideo.currentTime = pos * myVideo.duration;
        // myVideo.currentTime = 3.10;
        myVideo.play()
    });




    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    videoCanvas.addEventListener('mousedown', function (e) {
        isDragging = true;
        videoCanvas.style.cursor = 'grabbing';

        // Calculate offset position to handle dragging smoothly
        offsetX = e.clientX - videoCanvas.getBoundingClientRect().left;
        offsetY = e.clientY - videoCanvas.getBoundingClientRect().top;
    });

    // Function to stop dragging
    window.addEventListener('mouseup', function () {
        isDragging = false;
        videoCanvas.style.cursor = 'grab';
    });

    videoCanvas.addEventListener('ondragstart', function(){
        console.log('drag')
        isDragging = true;
        videoCanvas.style.cursor = 'grabbing';
    })
    
    
    // Function to drag the canvas
    window.addEventListener('mousemove', function (e) {
        if (isDragging) {
            // Calculate the new position
            const left = e.clientX - offsetX;
            const top = e.clientY - offsetY;

            // Update canvas position
            videoCanvas.style.left = `${left}px`;
            videoCanvas.style.top = `${top + 10}px`;

            // Set the position to absolute once dragging starts
            videoCanvas.style.position = 'fixed';
            videoCanvas.style.transform = 'none';
        }
    });

    
    
  },

  computeFrame() {
    this.ctx1.drawImage(myVideo, 0, 0, this.width, this.height);
    const frame = this.ctx1.getImageData(0, 0, this.width, this.height);
    const l = frame.data.length / 4;

    for (let i = 0; i < l; i++) {
      const grey =
        (frame.data[i * 4 + 0] +
          frame.data[i * 4 + 1] +
          frame.data[i * 4 + 2]) /
        3;

    //   frame.data[i * 4 + 0] = grey;
    //   frame.data[i * 4 + 1] = grey;
    //   frame.data[i * 4 + 2] = grey;
    }
    this.ctx1.putImageData(frame, 0, 0);

    return;
  },
};

const playpause = document.createElement("playpause");

window.addEventListener('load', function(){

    if (myVideo.canPlayType("video/mp4")) {
        myVideo.setAttribute("src", "/uploads/videos/787690-66fd69adb7688.mp4");
        processor.doLoad();
    }

    // myVideo.width = 480;
    // myVideo.height = 600;

})

jQuery(document).on('click', '.pause-video', function(){
    myVideo.pause()
})
jQuery(document).on('click', '.play-video', function(){
    myVideo.play()
})

jQuery(document).on('click', '#video-volume', function(){
    myVideo.volume = jQuery(this).val()
})
jQuery(document).on('click', '.fullscreen', function(){
    
    // The document is not in fullscreen mode
    videoContainer.requestFullscreen();
    setFullscreenData(true);
    myVideo.play()
})

jQuery(document).on('dblclick', '#videoCanvas', function(){
    videoContainer.requestFullscreen();
    setFullscreenData(true);
    myVideo.play()
} )
    </script>





<style>
#progress {
    height: 8px;
    background-color: rgba(0,0,0,.5);
}
#customControls{
    display: none;
}
:fullscreen #videoCanvas {
    display: none;
}
:fullscreen #my-video {
  display: block !important;
}
:fullscreen #videoContainer {
  width: 100vw;
  height: 100vh;
  position: relative;
}

/* Custom controls styling */
:fullscreen #video-controls img {
    filter: brightness(5);
}
:fullscreen #video-controls {
    padding: 5px;
    color: #f30;
  position: absolute;
  bottom: 50px;
  left: 0;
  right: 0;
  width: 100vw;
  display: flex;
  gap: 10px;
  background: linear-gradient(0deg, rgba(0,13,36,0.8519782913165266) 0%, rgba(0,13,36,0) 100%);

  /* transform: translateX(-50%); */
}

/* Show controls on hover */
:fullscreen #videoContainer:hover #video-controls {
  display: flex;
}

/* Make sure the video fits the entire screen in fullscreen */
:fullscreen video {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}
</style>
</body>
</html>
