<!DOCTYPE html>
<html class="dark">

<head>
    <link rel="stylesheet" href="tailwind/tailwind.min.css" />
    <link rel="stylesheet" href="custom.css" />
    <title>Discover - Medians PRO DDD</title>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3/roundslider.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp|Concert+One|Jura|Fjord+One|Amaranth|Montserrat:wght@300;400;500;600">
    
</head>

<body class="dark:bg-gray-800 bg-gray-50">
    <div class="w-full">

        <div class="w-full flex gap gap-4" id="main-container">
            
            <div id="sidebar" class="lg:fixed dark:bg-gray-900 bg-white h-screen"></div>


            <div class="w-full px-2 lg:px-0 relative  overflow-hidden lg:ml-60" >
                        
                <header id="main-header"></header>

                <div class="py-4 px-2 w-full">                     
                    <div class="w-full relative dark:bg-gray-900 bg-white   lg:p-8 p-4 rounded-lg rounded  shadow-md mb-4" id="channels-list">

                        <div class="flex text-primary  w-full pb-4">
                            <h3 class="text-xl text-gray-500 font-semibold w-full">Top Channels</h3>
                            <div class="flex gap gap-4">
                                <button class="prev-btn" data-slider="top-authors"><img class="w-8" src="./svg/left.svg"></button>
                                <button class="next-btn" data-slider="top-authors"><img class="w-8" src="./svg/right.svg"></button>
                            </div>
                        </div>
                        <hr class="opacity-30 mb-4" />

                        <div id="top-authors" class="carousel-container" data-count="5"></div>
                        
                    </div>


                    <div class="w-full lg:flex gap-6 dark:bg-gray-900 bg-white   p-8 rounded-lg shadow shadow-lg relative" >

                        <div class="lg:w-64 w-full z-10 relative" id="filter-parent" >
                            <div class="py-8" id="filter-side" >
                                <p class="text-xl text-gray-400">Filters</p>
                                <hr class="my-8 opacity-30" />
                                <ul class="dark:text-gray-400 flex lg:block">
                                    <li class="relative show-child w-full">
                                        <div class="flex w-full">
                                            <span class="w-full text-base dark:text-gray-400  text-gray-600 ">Genre</span>
                                            <img src="svg/arrow.svg" />
                                        </div>
                                        <div class="py-3 inline-block">
                                            <span class="text-xs rounded-full py-1 px-2 bg-gray-300 text-gray-800  gap-2 inline-block">    
                                                <span class="flex gap-2">HipHop <img src="./svg/close.svg" /></span> 
                                            </span> 
                                            <span class="text-xs rounded-full py-1 px-2 bg-gray-300 text-gray-800  gap-2 inline-block">    
                                                <span class="flex gap-2">Jazz<img src="./svg/close.svg" /></span> 
                                            </span> 
                                        </div>
                                        <div class="show-on-hover absolute  lg:top-[-30px] top-[30px] lg:left-[100%] dark:bg-gray-900 bg-white  z-10 p-8 space-y-3">
                                            <p>HipHop</p>
                                            <p>Jazz</p>
                                            <p>Classic</p>
                                        </div>
                                    </li>
                                    <li class="relative show-child w-full">
                                        <div class="flex w-full">
                                            <span class="w-full text-base dark:text-gray-400  text-gray-600 ">Type</span>
                                            <img src="svg/arrow.svg" />
                                        </div>
                                        <div class="py-2 inline-block">
                                        </div>
                                        <div class="show-on-hover absolute  lg:top-[-30px] top-[30px] lg:left-[100%] dark:bg-gray-900 bg-white  z-10 p-8 space-y-3">
                                            <p>Music</p>
                                            <p>Courses</p>
                                            <p>Audiobooks</p>
                                        </div>
                                    </li>
                                    <li class="relative show-child w-full ">
                                        <div class="flex w-full">
                                            <span class="w-full text-base dark:text-gray-400  text-gray-600 ">Date</span>
                                            <img src="svg/arrow.svg" />
                                        </div>
                                        <div class="py-2 inline-block">
                                        </div>
                                        <div class="show-on-hover absolute  lg:top-[-30px] top-[30px] lg:left-[100%] dark:bg-gray-900 bg-white  w-40 z-10 p-8 space-y-3">
                                            <p>Today</p>
                                            <p>This week</p>
                                            <p>This month</p>
                                            <p>Earlier</p>
                                        </div>
                                    </li>
                                    <li class="relative show-child w-full">
                                        <div class="flex w-full">
                                            <span class="w-full text-base dark:text-gray-400  text-gray-600 ">License</span>
                                            <img src="svg/arrow.svg" />
                                        </div>
                                        <div class="py-2 inline-block">
                                        </div>
                                        <div class="show-on-hover absolute  lg:top-[-30px] top-[30px] lg:left-[100%] dark:bg-gray-900 bg-white  z-10 p-8 space-y-3">
                                        </div>
                                    </li>
                                </ul>
                            </div>

                        </div>
                        <div class="w-full relative  rounded-lg shadow-md  ">
                            <div class="w-full text-primary border-1 p-8">
                                <div class="w-full dark:text-gray-400 text-xl font-bold tracking-wide"> Explore what's trending</div>
                            </div>
                            <hr class="opacity-30" />
                            <div class="w-full p-8">
                                <div class="w-full flex">
                                    <div class="w-full ">
                                        <div id="tracks-list"></div>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                    <div class="h-10"></div>
                </div>
            </div>
        </div>


    </div>
    <style>
        .channel-slider {
            animation-duration: 20s;
        }
    </style>
    <script src="js/slide.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
