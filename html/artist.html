<!DOCTYPE html>
<html class="dark">

<head>
    <link rel="stylesheet" href="tailwind/tailwind.min.css" />
    <link rel="stylesheet" href="custom.css" />
    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3/roundslider.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp|Concert+One|Jura|Fjord+One|Amaranth|Montserrat:wght@300;400;500;600">
    
</head>

<body class="dark:bg-gray-800 bg-gray-50">
    <div class="w-full">

        <div class="w-full flex gap gap-4" id="main-container">
            
            <div id="sidebar" class="lg:fixed dark:bg-gray-900 bg-white h-screen"></div>

            <div class="w-full px-2 lg:px-0 relative overflow-hidden lg:ml-60" >
                        
                <header id="main-header"></header>

                <div class="py-4  h-full overflow-hidden rounded-2xl">                     
                    
                    <div class="w-full  ">
                        <div class=" p-8 relative " >
                            <div class="artist-overlay top-[-20px] left-0 absolute w-full h-full py-20 bg-gradient-to-b from-gray-800 to-black"></div>
                            <img src="./img/1.png"  class="absolute bg-img left-0 top-0 w-full" />
                            <div class="flex w-full text-white mx-auto text-center relative z-10">
                                <img src="img/1.png"  class="w-40 h-40 lg:w-56 lg:h-56 rounded-full shadow-xl" />
                                <div class="p-8 text-left w-full">
                                    <span>Artist</span>
                                    <h1 class="lg:text-6xl text-2xl ">Marwan Pablo</h1>
                                    <div class="flex gap-4 py-2">
                                        <span class="text-sm text-gray-100">Followers : 108</span>
                                        <span class="text-sm text-gray-100">Uploads : 14</span>
                                    </div>
                                </div>
                                <div class="p-10">
                                    <div class="flex gap-4 py-10">
                                        <a href="#!" class="hover:border-orange-300 hover:text-orange-300 border border-4 border-white rounded-full py-2 px-6">Follow</a>
                                        <span class="p-1 text-5xl font-bold leading-3	">...</span>
                                        <!-- <img class="w-8"  src="./svg/white-heart.svg" /> -->
                                    </div>
    
                                </div>
                            </div>
                        </div>
                    </div>  
                    <div class="relative z-10 w-full  gap-4 dark:bg-gray-900 bg-white rounded-2xl p-8 h-full">
                        <div class="w-full 	py-10">
                            <div class="w-full relative rounded-2xl rounded  mb-4" id="top-playlists">
                                
                                <div class="flex w-full pb-4">
                                    <div class=" w-full flex gap-4 text-primary ">
                                        <h2 class="text-2xl font-semibold dark:text-gray-400">Public Playlists</h3>
                                        <a href="#!" class="p-1 dark:hover:text-gray-200 dark:text-orange-500 hover:text-orange-500">See all</a>
                                    </div>
                                    <div class="flex gap gap-4">
                                        <button class="prev-btn" data-slider="public-playlists"><img class="w-8" src="./svg/left.svg"></button>
                                        <button class="next-btn" data-slider="public-playlists"><img class="w-8" src="./svg/right.svg"></button>
                                    </div>
                                </div>
                                <hr class="opacity-30 mb-4" />

                                <div id="public-playlists" class="carousel-container" data-count="5"></div>

                            </div>

                        </div>

                        <div class="w-full 	my-10 relative" id="latest-uploads">
                            <div class=" w-full flex gap-4 text-primary ">
                                <h2 class="text-2xl font-semibold  dark:text-gray-400">Latest uploads</h3>
                                <a href="#!" class="p-1 dark:hover:text-gray-200 dark:text-orange-500 hover:text-orange-500">See all</a>
                            </div>
                            <div class="my-4 " ></div>
                            <div id="tracks-list" class=" overflow-auto max-h-80 "></div>
                            <div class="my-10 " ></div>
                            <div class="z-10 absolute bottom-0 bg-gradient-to-b from-transparent dark:to-gray-900 to-white w-full h-20"></div>
                        </div>

                        
                        <div class="w-full 	py-10" id="top-followers">
                            <div class=" w-full flex gap-4">
                                <div class=" w-full flex gap-4 text-primary ">
                                    <h2 class="text-2xl font-semibold dark:text-gray-400">Top Follower</h3>
                                    <a href="#!" class="p-1 dark:hover:text-gray-200 dark:text-orange-500 hover:text-orange-500">See all</a>
                                </div>
                                
                                <div class="flex gap gap-4">
                                    <button class="prev-btn" data-slider="top-authors"><img class="w-8" src="./svg/left.svg"></button>
                                    <button class="next-btn" data-slider="top-authors"><img class="w-8" src="./svg/right.svg"></button>
                                </div>
                            </div>
                            <div class="my-4 " ></div>
                            <div id="top-authors" class="carousel-container" data-count="5"></div>

                        </div>


                    </div>

                </div>
            </div>
        </div>


    </div>
    <style>
        .channel-slider {
            animation-duration: 20s;
        }
    </style>
    <script src="js/slide.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
