<!DOCTYPE html>
<html class="dark">

<head>
    <link rel="stylesheet" href="tailwind/tailwind.min.css" />
    <link rel="stylesheet" href="custom.css" />
    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3/roundslider.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp|Concert+One|Jura|Fjord+One|Amaranth|Montserrat:wght@300;400;500;600">
    
    <title>signup</title>
</head>

<body class="dark:bg-gray-800 bg-gray-50">
    <div class="w-full">

        <div class="w-full flex gap gap-4" id="main-container">
            
            <div id="sidebar" class="lg:fixed bg-white dark:bg-gray-900 h-screen"></div>

            <div class="w-full px-2 lg:px-0 relative overflow-hidden lg:ml-60" >
                        
                <header id="main-header"></header>

                <div class="text-primary  w-full text-center rounded-2xl bg-white dark:bg-gray-900  p-8">
                    <div class="w-full lg:flex gap-6">
                        <form class="w-full">
                            <h2 class="text-2xl dark:text-gray-400 w-full ">Create your account</h2>
                            <hr class="opacity-0 my-6" />
                            <div class="grid-cols-1 grid gap-10 mx-auto w-96">
                                <div class="text-primary w-full block">
                                    <input placeholder="Name" type="text" class=" dark:bg-gray-900 dark:border-gray-700 py-2 px-4 w-full rounded-2xl bg-gray-100 border focus:outline-none focus:border-orange-300  border-gray-200" />
                                </div>
                                <div class="text-primary w-full block relative">
                                    <input placeholder="Email" required="" type="email" class=" dark:bg-gray-900 dark:border-gray-700 py-2 px-4 w-full rounded-2xl bg-gray-100 border focus:outline-none focus:border-orange-300  border-gray-200" />
                                </div>                        
                                <div class="text-primary w-full block relative">
                                    <input placeholder="Password" type="password" class=" dark:bg-gray-900 dark:border-gray-700 py-2 px-4 w-full rounded-2xl bg-gray-100 border focus:outline-none focus:border-orange-300  border-gray-200" />
                                </div>                        
                            </div>
                            <button type="submit" class=" dark:text-gray-400 inline-block my-6 px-6 py-2 rounded-2xl border hover:border-orange-600 border-orange-300">Signup</button>
                            <span class="text-sm block ">OR</span>
                            <a href="login.html" class=" dark:text-gray-400 inline-block my-6 px-6 py-2 rounded-2xl hover:border hover:border-orange-600">Already have account</a>
                        </form>
                        <div class="w-full mt-12">
                            <a href="#!" class=" dark:text-gray-400 inline-block px-6 py-2 rounded-2xl ">Continue with social account</a>
                            <hr class="block dark:opacity-0  my-4" />
                            <a href="#!" class="w-64 bg-blue-600 rounded-full dark:text-gray-400 inline-block p-1 rounded-2xl dark:border-gray-700 hover:border hover:border-orange-600 border ">
                                <span class="w-full gap-2 flex relative">
                                    <span class="bg-white rounded-full w-8 h-8"><img src="./svg/facebook.svg" class="w-6 h-6 m-1" /></span>
                                    <span class="text-left flex-auto text-white py-1">Facebook account </span>
                                    <span class="bg-white rounded-full py-1 px-2">Signup</span>
                                </span>
                            </a>
                            <hr class="block dark:opacity-10 my-4" />
                            <a href="#!" class="w-64 bg-red-600 rounded-full dark:text-gray-400 inline-block p-1 rounded-2xl dark:border-gray-700 hover:border hover:border-orange-600 border ">
                                <span class="w-full gap-2 flex relative">
                                    <span class="bg-white rounded-full w-8 h-8"><img src="./svg/gmail.svg" class="w-6 h-6 m-1" /></span>
                                    <span class="text-left flex-auto text-white py-1">Gmail account </span>
                                    <span class="bg-white rounded-full py-1 px-2">Signup</span>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="h-10"></div>
                
            </div>
        </div>


    </div>
    <style>
        .channel-slider {
            animation-duration: 20s;
        }
    </style>
    <script src="js/slide.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
